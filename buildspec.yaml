version: 0.2
       
phases:
  install:
    commands:
      - echo Install Nginx 
      - sudo apt-get update -y
      - sudo apt-get install nginx -y 
  build:
    commands:
      - echo Build started on `date`
      - cp index.html /var/www/html/
   
  post_build:
    commands:
      - echo Configuring Nginx 
artifacts:
  files:
  - '**/*'
